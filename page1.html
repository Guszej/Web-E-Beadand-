    <aside>
        <h1>CRUD</h1>
    </aside>
    
    <div class="div-content">
        <h2 class="mb-4">CRUD Táblázat</h2>
        <div class="employee-form mb-4">
            <form onsubmit="event.preventDefault(); onFormSubmit();" class="row g-3">
                <div class="col-md-6">
                    <label for="fullName" class="form-label">Teljes név*</label>
                    <input type="text" class="form-control" name="fullName" id="fullName">
                    <div class="validation-error hide" id="fullNameValidationError">*Kötelező adat.</div>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email cím</label>
                    <input type="email" class="form-control" name="email" id="email" max="254">
                </div>
                <div class="col-md-6">
                    <label for="salary" class="form-label">Fizetés*</label>
                    <input type="number" class="form-control" name="salary" id="salary" min="0">
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">Város*</label>
                    <input type="text" class="form-control" name="city" id="city" pattern="[A-Za-zÁÉÍÓÖŐÚÜŰáéíóöőúüű\s]+" title="Csak betűk és szóközök engedélyezettek">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Küldés</button>
                </div>
            </form>
        </div>
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Keresés..." onkeyup="filterTable()">
        </div>
        <table class="table table-striped table-bordered" id="employeeList">
            <thead class="table-dark">
                <tr>
                    <th onclick="sortTable(0)">Teljes név</th>
                    <th onclick="sortTable(1)">Email cím</th>
                    <th onclick="sortTable(2)">Fizetés</th>
                    <th onclick="sortTable(3)">Város</th>
                    <th>Műveletek</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script src="page1szkriptek/script.js"></script>
    </div>
