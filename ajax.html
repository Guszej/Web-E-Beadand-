    <div class="div-content">
      <h2>CRUD műveletek</h2>

  <div>
    <h3>Adatok lekérése</h3>
    <button onclick="readData()">Adatok lekérése</button>
    <div id="data"></div>
    <div id="stat"></div>
  </div>

  <hr>

  <div>
    <h3>Új rekord hozzáadása</h3>
    <input type="text" id="createName" placeholder="Név" oninput="filterText(this)">
    <input type="text" id="createHeight" placeholder="Magasság" oninput="filterNumber(this)">
    <input type="text" id="createWeight" placeholder="Súly" oninput="filterNumber(this)">
    <button onclick="createData()">Hozzáadás</button>
    <div id="createMsg"></div>
  </div>

  <hr>

  <div>
    <h3>Rekord módosítása</h3>
    <input type="text" id="updateId" placeholder="ID">
    <button onclick="getDataForId()">Adatok betöltése</button><br>
    <input type="text" id="updateName" placeholder="Név" oninput="filterText(this)">
    <input type="text" id="updateHeight" placeholder="Magasság" oninput="filterNumber(this)">
    <input type="text" id="updateWeight" placeholder="Súly" oninput="filterNumber(this)">
    <button onclick="updateData()">Módosítás</button>
    <div id="updateMsg"></div>
  </div>

  <hr>

  <div>
    <h3>Rekord törlése</h3>
    <input type="text" id="deleteId" placeholder="ID">
    <button onclick="deleteData()">Törlés</button>
    <div id="deleteMsg"></div>
  </div>

  <script src="ajax.js"></script>
